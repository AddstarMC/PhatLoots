language: java

branches:
  except:
    - /build-.+-\d{4}-\d{2}-\d{2}-.*/

after_success:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=build-$TRAVIS_BRANCH-$(date -u "+%Y-%m-%d-%H-%M-%S")-$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI build $TRAVIS_BUILD_NUMBER"
  - git push --quiet origin $GIT_TAG

deploy:
  provider: releases
  prerelease: true
  api_key: $AUTH_TOKEN
  file: "dist/PhatLoots.jar"
  skip_cleanup: true
  on:
    branch: master
    tags: false

deploy:
  provider: releases
  prerelease: false
  api_key: $AUTH_TOKEN
  file: "dist/PhatLoots.jar"
  skip_cleanup: true
  on:
    tags: true
